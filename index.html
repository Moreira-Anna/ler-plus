<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <img src="img/logoLERplus.png">
    </div>

    <div class="formlog">
        <form id ="formLogin">
            <h1 class="titulo-form">Login</h1>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Insira um email válido" required>


            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd" required>

            <input type="submit" value="Entrar">

            <p class="link-cadastrar">
                <a href="Cadastro.html">Cadastrar</a>
            </p>

        </form>
    </div>


    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 LerPlus. Todos os direitos reservados.</p>
        <p>
            <a href="index.html">Início</a> |
            <a href="#">Contato</a>
        </p>
    </footer>
    <script>
    // Espera o carregamento completo da página
    document.addEventListener("DOMContentLoaded", () => {

      const form = document.querySelector("#formLogin");
      const emailInput = document.querySelector("#email");
      const senhaInput = document.querySelector("#pwd");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Impede o envio automático

        const email = emailInput.value.trim();
        const senha = senhaInput.value.trim();

        if (email === "" || senha === "") {
          alert("Por favor, preencha todos os campos!");
          return;
        }

        // Redireciona para a página de início
        window.location.href = "inicio.html";
      });

    });
  </script>
</body>

</html>
